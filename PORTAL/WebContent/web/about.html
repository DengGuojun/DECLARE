				<p>
					根据个人实际情况和所要参加培训类型，请在页面下方“现代青年农场主”“新型农业经营主体带头人”“生产经营型”“专业技能型”“专业服务型”五种类型中选择一种进行申报，选择后页面直接跳转至与所选类型相对应的申请页面。如无法确定具体类型，请与当地农业主管部门取得联系。<br>
					息填报过程中可进行保存，确认无误后方可提交，提交完成后个人信息将无法修改。
